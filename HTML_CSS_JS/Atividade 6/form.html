<!DOCTYPE html>
<html>
<head>
    <title>Formulário Genérico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .campo {
            float: left;
            width: 100%;
            margin-bottom: 10px;
        }
        .campo label {
            display: block;
            margin-bottom: 5px;
        }
        .campo input[type="text"],
        .campo input[type="tel"],
        .campo input[type="email"],
        .campo input[type="number"],
        .campo select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .campo input[type="radio"] {
            margin-right: 5px;
        }
        @media (min-width: 600px) {
            .campo {
                float: left;
                width: 48%;
                margin-right: 2%;
            }
            .campo:nth-child(2n) {
                margin-right: 0;
            }
        }

        .campo-sexo {
            width: 100%;
        }
        .campo-sexo label,
        .campo-sexo input[type="radio"] {
            float: left;
            margin-right: 10px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <form>
        <div class="campo">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="campo">
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome">
        </div>
        <div class="campo">
            <label for="nascimento">Data de Nascimento:</label><br>
            <input type="text" id="nascimento" name="nascimento" placeholder="DD/MM/YYYY">
        </div>
        <div class="campo">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div class="campo">
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="campo">
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div class="campo">
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade">
        </div>
        <div class="campo">
            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
        </div>
        <div class="campo-sexo">
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo-masculino" name="sexo" value="masculino">
            <label for="sexo-masculino">Masculino</label>
            <input type="radio" id="sexo-feminino" name="sexo" value="feminino">
            <label for="sexo-feminino">Feminino</label>
            <input type="radio" id="nao-informar" name="sexo" value="nao-informar">
            <label for="nao-informar">Prefiro não informar</label>
        </div>
        </div>
    </form>
</body>
</html>
