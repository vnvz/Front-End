<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituidor de palavras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center custom-bg">
        <div class="container-lg custom-container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <textarea id="originalText" class="form-control" rows="5" placeholder="Digite o texto original"></textarea>
                    <textarea id="forbiddenWords" class="form-control" rows="3" placeholder="Palavras proibidas (separadas por vírgula)"></textarea>
                    <textarea id="synonyms" class="form-control" rows="3" placeholder="Sinônimos (separados por vírgula)"></textarea>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label for="options">Opções:</label>
                    <select id="options" class="form-control">
                        <option value="original">Manter texto original</option>
                        <option value="removeForbidden">Remover palavras proibidas</option>
                        <option value="replaceSynonyms">Substituir palavras proibidas por sinônimos</option>
                    </select>
                    <button onclick="alterText()" class="btn btn-primary btn-block mt-3">Alterar texto</button>
                    <button onclick="cleanUp()" class="btn btn-secondary btn-block">Limpar</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
